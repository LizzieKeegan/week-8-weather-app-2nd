<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"> </span>, <span id="weather-description"></span>
              <br />
              Humidity: <strong><span id="humidity"> </span>%</strong>, Wind:
              <strong><span id="wind-speed"> </span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon" id="weather-app-icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">18°</div>
              7°
            </div>
          </div>
        </div>
      </main>
      <br />
      <br />
      <form action="" class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        /><input type="submit" value="search" class="search-form-submit" />
      </form>
      <br />

      <footer>
        Coded by
        <a href="https://github.com/LizzieKeegan" target="_blank"
          >Lizzie Keegan</a
        >
        is
        <a
          href="https://github.com/LizzieKeegan/week-7-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://main--week-7-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
